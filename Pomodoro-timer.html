<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro Timer</title>
    <link 
  rel="stylesheet" 
  href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css"
/>
<link rel="stylesheet" href="CSS/general.css"> 
<link rel="stylesheet" href="CSS/main.css"> 
<link rel="stylesheet" href="CSS/header.css"> 
<link rel="stylesheet" href="CSS/ToDoList.css"> 
<link rel="stylesheet" href="CSS/settings.css"> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chela+One&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

                
  </head>
  <body>
    <header>
      <div class="header__container" id="header__container">
        <div class="header__icon" id="header__icon">
          <i class="fa-solid fa-clipboard-list icon__header" id="icon__header"></i>
        </div>
        <div class="header__name-span" id="header__name-span">
          <h1 class="header__name" id="header__name">
            MirLa 
          </h1>
          <h4 class="header__span" id="header__span">Pomodoro</h4>
        </div>
      </div>
    </header>
    
    <main class="main" id="main">
      <section class="main__container1" id="main__container1">
        <div class="main__box1" id="main__box1">
          <div class="main__part1" id="main__part1">
            <button class="focus__button" id="focus__button">
              Focus
            </button>
            <div class="main__stars" id="main__stars">
              <i class="fa-solid fa-star fa-2xs" id="star1" style="color: #c9beb5;"></i>
              <i class="fa-solid fa-star fa-2xs" id="star2" style="color: #c9beb5;"></i>
              <i class="fa-solid fa-star fa-2xs" id="star3" style="color: #c9beb5;"></i>
              <i class="fa-solid fa-star fa-2xs" id="star4" style="color: #c9beb5;"></i>
            </div>
          </div>
          <div class="main__part2" id="main__part2">
            <button class="break__button" id="break__button">
              Break
            </button>
          </div>
        </div>
      </section>

      <section class="main__container2" id="main__container2">
        <div class="main__box2" id="main__box2">
          <i class="fa-solid fa-caret-right icon" id="icon1" style="color: #ffffff; transform: scaleX(-1); cursor:pointer;"></i>
          <h1 class="main__timer" id="main__timer">
            25:00
          </h1>
          <i class="fa-solid fa-caret-right icon" id="icon2" style="color: #ffffff; cursor:pointer;"></i>
        </div>
      </section>

      <section class="main__container3" id="main__container3">
        <div class="main__box3" id="main__box3">
          <button class="start__button" id="start__button">
            Start
          </button>
          <button class="stop__button" id="stop__button">
            Stop
          </button>
          <button class="reset__button" id="reset__button">
            Reset
          </button>
          <i class="fa-solid fa-gear fa-xl" id="main__settings-icon" ></i> 
        </div>
      </section>

      <section>
        <div class="window1__container" id="window1__container">
          <div class="window1__elements" id="window1__elements">
            <h1 class="title__window1" id="title__window1">
              To-do-list
            </h1>
            <div class="add__newtask" id="add__newtask">
              <input class="input" type="text" id="input__box" placeholder="Add new task...">
              <button class="button__add" id="button__add">
                Add
              </button>
            </div>
            <ul class="list__container" id="list__container">
             <!--<li class="checked">Task 1</li>
              <li>Task 2</li>
              <li>Task 3</li>
              <li>Task 4</li>-->
            </ul>
          </div>
        </div>
      </section>

      <section id="settings">
        <div class="settings__container" id="settings__container">
          <div class="settings__elements" id="settings__elements">
            <p id="timer">Timer</p>
            <p id="themes">Themes</p>
          </div>
          <div class="vertical__line" id="vertical__line"></div>
          
          <div class="settings__elements1" id="settings__elements1">
            <div class="hours" id="hours">
              <p>Hours:</p>
              <input type="number" min="0" max="23" id="number1">
            </div>
            <div class="minutes" id="minutes">
              <p>Minutes:</p>
              <input type="number" min="0" max="59" id="number2">
            </div>
            <div class="seconds" id="seconds">
              <p> Break:</p>
              <input type="number" min="0" max="59" id="number3">
            </div>
          </div>
          <div id="settings__elements2">
            <div>
              <img src="images/pink1.jpg" class="color__theme" id="pink__theme1">
              <img src="images/pink2.jpg" class="color__theme" id="pink__theme2">
              <img src="images/pink3.jpg" class="color__theme" id="pink__theme3">
            </div>
            <div>
              <img src="images/blue1.jpg" class="color__theme" id="blue1__theme">
              <img src="images/blue2.jpg" class="color__theme" id="blue2__theme">
              <img src="images/blue3.jpg" class="color__theme" id="blue3__theme">
            </div>
            <div>
              <img src="images/kawaii1.jpg" class="color__theme" id="green1__theme">
              <img src="images/kawaii2.jpg" class="color__theme" id="green2__theme">
              <img src="images/kawaii3.jpg" class="color__theme" id="green3__theme">
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="Pomodoro-timer.js"></script>
  </body>
</html>
