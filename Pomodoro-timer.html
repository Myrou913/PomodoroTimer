<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro Timer</title>
    <link 
  rel="stylesheet" 
  href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css"
/>
    <link rel="stylesheet" href="Pomodoro-timer.css"> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chela+One&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

                
  </head>
  <body>
    <header>
      <div class="header__container">
        <div class="header__icon">
          <i class="fa-solid fa-clipboard-list icon__header" style="color: #ffa3bd;"></i>
        </div>
        <div class="header__name-span">
          <h1 class="header__name">
            MirLa 
          </h1>
          <h4 class="header__span">Pomodoro</h4>
        </div>
      </div>
    </header>
    
    <main class="main">
      <section class="main__container1">
        <div class="main__box1">
          <div class="main__part1">
            <button class="focus__button">
              Focus
            </button>
            <div class="main__stars">
              <i class="fa-solid fa-star fa-2xs" style="color: #8e8782;"></i>
              <i class="fa-solid fa-star fa-2xs" style="color: #c9beb5;"></i>
              <i class="fa-solid fa-star fa-2xs" style="color: #c9beb5;"></i>
              <i class="fa-solid fa-star fa-2xs" style="color: #c9beb5;"></i>
            </div>
          </div>
          <div class="main__part2">
            <button class="break__button">
              Break
            </button>
          </div>
        </div>
      </section>

      <section class="main__container2">
        <div class="main__box2">
          <i class="fa-solid fa-caret-right icon" style="color: #ffffff; transform: scaleX(-1);"></i>
          <h1 class="main__timer">
            25:00
          </h1>
          <i class="fa-solid fa-caret-right icon" style="color: #ffffff;"></i>
        </div>
      </section>

      <section class="main__container3">
        <div class="main__box3">
          <button class="start__button">
            Start
          </button>
          <button class="stop__button">
            Stop
          </button>
          <button class="reset__button">
            Reset
          </button>
          <i class="fa-solid fa-gear fa-xl main__settings-icon" style="color: #d1004b;"></i> 
        </div>
      </section>

      <section>
        <div class="window1__container">
          <div class="window1__elements">
            <h1 class="title__window1">
              To-do-list
            </h1>
            <div class="add__newtask">
              <input type="text" id="input__box" placeholder="Add new task...">
              <button class="button__add">
                Add
              </button>
            </div>
            <ul class="list__container">
              <!--<li class="checked">Task 1</li>
              <li>Task 2</li>
              <li>Task 3</li>
              <li>Task 4</li>-->
            </ul>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
